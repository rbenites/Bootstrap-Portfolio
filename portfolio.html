<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap Basic Portfolio</title>
    <!-- Boostrap Stylesheet -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- My own CSS stylesheet -->
    <link rel="stylesheet" href="assets/Css/StyleSheet.css" media="screen">
</head>

<body>
    <!--Start of nav bar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <a class="navbar-brand" href="index.html">Roberto Benites</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="portfolio.html">Portfolio<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <!-- End of navbar -->
    <!-- Start of content wrap -->
    <div class="wrap mb-5">
        <div class="container">
            <section class="row">
                <div class="col-md-7">
                    <section id="portfolio-area">
                        <div class="portfolio-content">
                            <h1 class="portfolio-header">Portfolio</h1>
                            <hr />
                            <img class="port-images float-left mr-2" src="assets/images/Hangman.jpg" alt="Hangman">
                            <img class="port-images float-right ml-2" src="assets/images/RPG.png" alt="RPG">
                            <img class="port-images float-left mr-2" src="assets/images/Trivia.png" alt="Trivia">
                            <img class="port-images float-right ml-2" src="assets/images/Rutgers.png" alt="Rutgers">
                            <img class="port-images float-left mr-2" src="assets/images/RPLSS.png" alt="RPLSS">
                        </div>
                    </section>
                </div>
                <!-- Start of Connect With Me Area -->
                <div class="col-md-5">
                    <section id="connect-with-me-area">
                        <div class="connect-with-me-content">
                            <h1 class="connect-with-me-header">Connect With Me</h1>
                            <hr />
                            <div id="images">
                                <img src="assets/images/github.png" alt="" class="connect-with-me-photo">
                                <img src="assets/images/Linked_in.png" alt="" class="connect-with-me-photo">
                                <img src="assets/images/stackoverflow.png" alt="" class="connect-with-me-photo">
                            </div>
                        </div>
                    </section>
                </div>
                <!-- End of the Connect With Me Area -->
            </section>
        </div>
    </div>
    <!-- End of content wrap -->
    <!-- Start of footer -->
    <footer class="footer fixed-bottom">
        <div class="two-toned-footer-color"></div>
        <p class="text-muted text-muted-footer text-center">
            &copy; Copyright 2018 Roberto Benites
    </footer>
    <!-- End of Footer-->
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <!-- Bootstrap CDN -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!--popper-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>

</html>
